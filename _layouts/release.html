<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #4f9aff;
    }
    .date {
      color: #888;
      margin-bottom: 2rem;
      font-family: 'JetBrains Mono', monospace;
    }
    a {
      color: #4f9aff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    pre[class*="language-"] {
      position: relative;
      padding: 1rem 2.5rem 1rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      overflow-x: auto;
      margin-bottom: 2rem;
      background: #2d2d2d;
    }
    .copy-btn {
      position: absolute;
      top: 0.4rem;
      right: 0.5rem;
      background: #4f9aff;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.25rem 0.6rem;
      font-size: 0.8rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .copy-btn:hover {
      opacity: 1;
    }
    .assets-list {
      list-style: none;
      padding-left: 0;
      margin-top: 2rem;
    }
    .assets-list li {
      margin-bottom: 0.6rem;
    }
    .release-body p {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<article>
  <h1>{{ page.title }}</h1>
  <div class="date">{{ page.published_at | date: "%B %d, %Y" }}</div>

  <section class="release-body">
    {{ content }}
  </section>

  {% if page.assets and page.assets.size > 0 %}
  <section>
    <h3>Assets</h3>
    <ul class="assets-list">
      {% for asset in page.assets %}
      <li><a href="{{ asset.browser_download_url }}" target="_blank" rel="noopener">{{ asset.name }}</a></li>
      {% endfor %}
    </ul>
  </section>
  {% endif %}
</article>

<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

<script>
  document.querySelectorAll('pre[class*="language-"]').forEach((block) => {
    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.textContent = 'Copy';
    btn.type = 'button';

    btn.addEventListener('click', () => {
      navigator.clipboard.writeText(block.innerText).then(() => {
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 2000);
      });
    });

    block.style.position = 'relative';
    block.appendChild(btn);
  });
</script>

</body>
</html>
