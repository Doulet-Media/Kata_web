name: Build & Deploy Release Website

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily update, optional

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch all releases info
      id: fetch_releases
      uses: past-due/fetch-release-info@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        fetch_release_index: true
        # optionally filter out any keys you donâ€™t need
        # filter_release_keys: '["author"]'
        # filter_asset_keys: '["uploader", "download_count"]'

    - name: Put releases JSON into _data
      run: |
        mkdir -p _data
        echo "${{ steps.fetch_releases.outputs.index }}" > _data/releases.json

    - name: Setup Ruby for Jekyll
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'

    - name: Install gems
      run: bundle install

    - name: Build site
      run: bundle exec jekyll build --destination _site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
