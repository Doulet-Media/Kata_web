<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kata_web Releases</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      padding: 2rem 1rem 5rem;
      max-width: 900px;
      margin: auto;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .release-card {
      background: white;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgb(0 123 255 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .release-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgb(0 123 255 / 0.2);
    }
    .release-card h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .release-card .date {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 1rem;
    }
    .assets-list {
      list-style: none;
      padding-left: 0;
    }
    .assets-list li {
      margin-bottom: 0.4rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Kata_web Releases</h1>
  <div id="releases">Loading releasesâ€¦</div>

  <footer>
    Kata_web by changcheng967
  </footer>

  <script>
    async function loadReleases() {
      const container = document.getElementById('releases');
      try {
        const res = await fetch('https://api.github.com/repos/changcheng967/Kata_web/releases');
        const releases = await res.json();
        if (!Array.isArray(releases)) {
          container.innerText = "Error loading releases.";
          return;
        }
        container.innerHTML = '';
        releases.forEach(rel => {
          const card = document.createElement('div');
          card.className = 'release-card';
          card.innerHTML = `
            <h2>${rel.name || rel.tag_name}</h2>
            <div class="date">${new Date(rel.published_at).toLocaleDateString()}</div>
            <div class="body">${rel.body ? rel.body.replace(/\n/g,'<br>') : ''}</div>
            ${rel.assets && rel.assets.length > 0 ? `
              <h5 class="mt-3">Assets</h5>
              <ul class="assets-list">
                ${rel.assets.map(a => `<li><a href="${a.browser_download_url}" target="_blank">${a.name}</a></li>`).join('')}
              </ul>` : ''
            }
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerText = "Failed to fetch releases.";
      }
    }
    loadReleases();
  </script>
</body>
</html>
